kind: Service
apiVersion: v1
metadata:
  name: apache-service
  namespace: apache
spec:
  selector:
    app: apache
  type: NodePort       # Type of service, can be ClusterIP, NodePort, LoadBalancer, etc.
  ports:
    - protocol: TCP
      port: 8080         # Port on the service for internal cluster access
      targetPort: 80     # Port on the container (Apache listens on 80 by default)
      nodePort: 30008    # Port on the service for external access (must be between 30000â€“32767)